<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Trump head stage 1 - Normal -->
  <circle cx="100" cy="100" r="80" fill="#FDB863" stroke="#000" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 30 80 Q 50 40, 80 60 Q 100 30, 120 60 Q 150 40, 170 80" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="90" r="8" fill="#fff" stroke="#000" stroke-width="1"/>
  <circle cx="125" cy="90" r="8" fill="#fff" stroke="#000" stroke-width="1"/>
  <circle cx="75" cy="90" r="4" fill="#000"/>
  <circle cx="125" cy="90" r="4" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 65 85 Q 75 80, 85 85" fill="none" stroke="#000" stroke-width="3"/>
  <path d="M 115 85 Q 125 80, 135 85" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Nose -->
  <path d="M 100 95 L 95 110 L 105 110 Z" fill="#FDB863" stroke="#000" stroke-width="1"/>
  
  <!-- Mouth (taco shape) -->
  <ellipse cx="100" cy="130" rx="25" ry="15" fill="#8B4513" stroke="#000" stroke-width="2"/>
  <text x="100" y="135" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">TACO</text>
  
  <!-- Taco shell details -->
  <path d="M 75 125 Q 100 140, 125 125" fill="none" stroke="#D2691E" stroke-width="2"/>
</svg>