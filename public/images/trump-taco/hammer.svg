<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Hammer for Trump taco game -->
  <!-- Handle -->
  <rect x="45" y="60" width="10" height="30" fill="#8B4513" stroke="#000" stroke-width="1"/>
  
  <!-- Hammer head -->
  <rect x="30" y="20" width="40" height="25" fill="#C0C0C0" stroke="#000" stroke-width="2" rx="5"/>
  
  <!-- Hammer face -->
  <rect x="25" y="25" width="50" height="15" fill="#A9A9A9" stroke="#000" stroke-width="1" rx="3"/>
  
  <!-- Impact effect lines -->
  <path d="M 15 30 L 25 30" stroke="#FFD700" stroke-width="3"/>
  <path d="M 15 35 L 20 35" stroke="#FFD700" stroke-width="2"/>
  <path d="M 80 30 L 90 30" stroke="#FFD700" stroke-width="3"/>
  <path d="M 85 35 L 90 35" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Motion lines -->
  <path d="M 50 45 L 50 55" stroke="#FF6347" stroke-width="2"/>
  <path d="M 45 50 L 55 50" stroke="#FF6347" stroke-width="2"/>
</svg>